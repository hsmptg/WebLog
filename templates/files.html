{% extends "base.html" %}

{% block title %}Data{% endblock %}   

{% block page_content %}
<div class="page-header">
    <h1>Data files <span class="glyphicon glyphicon glyphicon-folder-open" style='font-size: 50px'></span></h1>
</div>
<div class = "container">
    <div class = "row">
        <div id="Ctrls">
			<ul>
                {% for file in files %}
                <li><a href="static/data/{{ file[0] }}">{{ file[0] }}</a> - ({{ file[1] }})</li>
                {% endfor %}
			</ul>
        </div>  
    </div>
</div>
{% endblock %}
